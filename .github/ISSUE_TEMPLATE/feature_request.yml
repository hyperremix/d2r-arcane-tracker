name: Feature Request
description: Suggest a new feature or enhancement for D2R Arcane Tracker
title: "[Feature]: "
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem / Motivation
      description: Is your feature request related to a problem? Please describe.
      placeholder: |
        I'm always frustrated when...
        It would be helpful if...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I've also thought about...
    validations:
      required: false

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - Item tracking enhancement
        - UI/UX improvement
        - Statistics/Analytics
        - Performance optimization
        - New game mode support
        - Import/Export functionality
        - Notification/Alert feature
        - Other
    validations:
      required: false

  - type: checkboxes
    id: willingness
    attributes:
      label: Willingness to Contribute
      description: Would you be willing to contribute to this feature?
      options:
        - label: I'm willing to submit a pull request for this feature
          required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request
      placeholder: Any additional information, screenshots, or examples...
    validations:
      required: false
